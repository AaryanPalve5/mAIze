<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="startBtn">🎮 Start Game</button>
    <div id="maze"></div>
    <div id="controls">
        <button class="up" onclick="movePlayer(0, -1)">⬆️</button> <!-- Up -->
        <button class="left" onclick="movePlayer(-1, 0)">⬅️</button> <!-- Left -->
        <button class="right" onclick="movePlayer(1, 0)">➡️</button> <!-- Right -->
        <button class="down" onclick="movePlayer(0, 1)">⬇️</button> <!-- Down -->
    </div>
    <div id="score">Moves: 0</div>
    <div id="gameMessage"></div>

    <div id="gameMessage"></div>
<div id="shortestPathDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
